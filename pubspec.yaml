name: driver_mobile
description: Driver Course Monitoring System - A mobile application for tracking driving practice hours and distances
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Bluetooth
  flutter_blue_plus: ^1.31.0

  # GPS & Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Maps
  google_maps_flutter: ^2.5.0
  flutter_polyline_points: ^2.0.0

  # Network & API
  http: ^1.1.0
  dio: ^5.4.0

  # Authentication & Security
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8
  crypto: ^3.0.3

  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  flutter_slidable: ^3.0.1
  pull_to_refresh: ^2.0.0

  # Charts & Analytics
  fl_chart: ^0.65.0

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1

  # Image Handling
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0

  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0

  # Utilities
  uuid: ^4.2.2
  rxdart: ^0.27.7
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
